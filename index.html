<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Processos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pesquisa de Processos - 2025</h1>
        
        <div class="add-process-container">
            <input type="text" id="newProcessPC" placeholder="P.C" aria-label="P.C">
            <input type="text" id="newProcessFornecedor" placeholder="Fornecedor" aria-label="Fornecedor">
            <input type="text" id="newProcessModalidade" placeholder="Modalidade" aria-label="Modalidade">
            <input type="text" id="newProcessNumMod" placeholder="N° Mod" aria-label="N° Mod">
            <input type="text" id="newProcessInfo" placeholder="Informações" aria-label="Informações">
            <button id="addProcessButton">Adicionar</button>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Pesquise por processo, fornecedor ou outras informações..." aria-label="Campo de pesquisa">
            <button id="resetButton">Limpar</button>
        </div>
        
        <table id="processTable" aria-describedby="noResults">
            <thead>
                <tr>
                    <th scope="col">P.C</th>
                    <th scope="col">FORNECEDOR</th>
                    <th scope="col">MODALIDADE</th>
                    <th scope="col">N° MOD</th>
                    <th scope="col">INFORMAÇÕES</th>
                    <th scope="col">AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="noResults" class="no-results" style="display: none;">Nenhum resultado encontrado.</div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Você realmente deseja excluir este processo?</p>
            <button id="confirmDelete" class="modal-button">Sim</button>
            <button id="cancelDelete" class="modal-button">Não</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
